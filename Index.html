<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meksha's Mega Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0" />

      <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operator" onclick="press('/')">รท</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operator" onclick="press('*')">ร</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operator" onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="operator" onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()">Clear (AC)</button>
      </div>

      <!--  Toggle Button -->
      <button id="toggleHistory" class="history-btn"> Show History</button>

      <!--  Hidden History Box -->
      <div class="history-box" id="historyBox">
        <h3>Calculation History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
